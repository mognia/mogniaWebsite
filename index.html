<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />

</head>

<body>
    <img src="./assets/img/mainBg.jpg" class="bg" alt="fullscreenbackground">
    <div class="container-fluid">

        <div class="row mainBg">
            <div class="col-auto iconsCol" style="    height: -webkit-fill-available;">
                <ul class='iconContainer'>
                    <li class="mainIcons" id="iconArea">
                        <img src="./assets/img/works.png" class="icon">
                        <div class="iconText">About Me</div>

                    </li>
                    <li class="mainIcons" id="iconArea">
                        <img src="./assets/img/ie-ico.png" class="icon">
                        <div class="iconText">My Works</div>

                    </li>
                    <li class="mainIcons" id="iconArea">
                        <img src="./assets/img/my_documents.png" class="icon">
                        <div class="iconText">Connect</div>

                    </li>
                    <li class="mainIcons" id="iconArea">
                        <img id="MaxW31" src="./assets/img/linkedin-story-icon.png" class="icon">
                        <div class="iconText">Linkedin</div>

                    </li>
                    <li class="mainIcons" id="iconArea">
                        <img id="MaxW31" src="./assets/img/github.png" class="icon">
                        <div class="iconText">Github</div>

                    </li>
                    <li class="mainIcons" id="iconArea">
                        <img id="MaxW31" src="./assets/img/twitter.png" class="icon">
                        <div class="iconText">Twitter</div>

                    </li>
                </ul>
            </div>

            <div class="draggable window align-self-start" id="internetWindow" style="z-index:2000">
                <h2>
                    <span class="pull-left"></span>
                    Internet Explorer - IE7
                </h2>
                <ul class="window_control pull-right">
                    <li class="min">
                        <a title='Minimise'>
                            <span></span>
                            Minimise
                        </a>
                    </li>
                    <li class="max">
                        <a title='MAximise'>
                            <span></span>
                            MAximise
                        </a>
                    </li>
                    <li class="closee">
                        <a title='Close'>
                            <span></span>

                        </a>
                    </li>
                </ul>
                <div class="windowBlueBorder">
                    <ul class="fileMenu">
                        <li>
                            <a>File</a>
                        </li>
                        <li>
                            <a>Edit</a>
                        </li>
                        <li>
                            <a>Favorites</a>
                        </li>
                        <li>
                            <a>Tools</a>
                        </li>
                        <li>
                            <a>Help</a>
                        </li>
                        <li class="windowslogo"><img src="./assets/img/windowslogo.png" alt="windowslogo"></li>
                    </ul>
                    <div class="toolbar">
                        <a title="Back" id="ieBack"><img src="./assets/img/ie1.png" alt="ie toolbar"></a>
                        <a title="Forward" id="ieForward"><img src="./assets/img/ie2.png" alt="ie toolbar"></a>
                        <a title="Stop"><img src="./assets/img/ie3.png" alt="ie toolbar"></a>
                        <a title="Refresh"><img src="./assets/img/ie4.png" alt="ie toolbar"></a>
                        <a title="Home" id="ieHome"><img src="./assets/img/ie5.png" alt="ie toolbar"></a>
                        <img src="./assets/img/ie-sep.png" alt="ie separator">
                        <a class="hidden-xs" title="Search" id="ieSearch"><img src="./assets/img/ie6.png" alt="ie toolbar"></a>
                        <a class="hidden-xs" title="Favorites"><img src="./assets/img/ie7.png" alt="ie toolbar"></a>
                        <a class="hidden-xs" title="Media"><img src="./assets/img/ie8.png" alt="ie toolbar"></a>
                        <a class="hidden-xs" title="History"><img src="./assets/img/ie9.png" alt="ie toolbar"></a>
                        <img src="./assets/img/ie-sep.png" class="hidden-xs" alt="ie separator">
                        <a class="hidden-xs" title="Mail"><img src="./assets/img/ie10.png" alt="ie toolbar"></a>
                        <a class="hidden-xs" title="Print"><img src="./assets/img/ie11.png" alt="ie toolbar"></a>
                        <a class="hidden-xs"><img src="./assets/img/ie12.png" alt="ie toolbar"></a>
                    </div>
                    <div class="addressBar">
                        <span>Address</span>
                        <div class="wrapAddressInput">
                            <img src="./assets/img/ie-addressbar-ico.png" alt="ie icon">
                            <input name="addressBarInput" id="webAddressInput" type="text" value="google.com">
                            <div class="dropdown-ico">
                            </div>
                        </div>
                        <div class="greenGo" id="goToWebAddress">
                            <img src="./assets/img/greenGo.png" alt="dropdown ico"> Go
                        </div>
                        <div class="ieLinks">
                            Links <img src="./assets/img/ieLinks.png" alt="ieLinks ico">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/interactjs@1.3.4/dist/interact.min.js"></script>
<script src="./main.js"></script>

</html>
